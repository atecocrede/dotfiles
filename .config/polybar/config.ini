[global/vm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[settings]
pseudo-transparency = true

[bar/mybar]
width = 100%
height = 18pt
radius = 10

background = #00000000

line-size = 0pt
border-size = 0pt

modules-left = empty xworkspaces
modules-center = left-enclosure date right-enclosure
modules-right = left-enclosure filesystem gap volume gap cpu gap memory gap network gap battery gap

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

font-0 = "Ubuntu:style=Regular:size=10;3"
font-1 = "FontAwesome:style=Regular:size=11;4"
font-2 = "Iosevka Nerd Font Mono:style=Medium:size=22;6"
font-3 = "FontAwesome:style=Regular:size=11;3"
font-4 = "Iosevka Nerd Font Mono:style=Medium:size=14;3"

